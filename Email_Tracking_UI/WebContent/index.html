<!DOCTYPE html>
<html ng-app="twitter311App">
<head lang="en">
<meta charset="UTF-8">
<title>Email Identification and Analysis</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/site.css">

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf2ssr0scSngXnzAVLurpZWKrtBddqIAk"></script>
<script type="text/javascript"
	src="http://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript"
	src="http://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript" src="js/twitter311Module.js"></script>
<script type="text/javascript" src="js/controllers/twitter311Ctrl.js"></script>
<script type="text/javascript" src="js/controllers/query1Ctrl.js"></script>
<script type="text/javascript" src="js/controllers/query2Ctrl.js"></script>
<script type="text/javascript" src="js/controllers/query3Ctrl.js"></script>
<script type="text/javascript" src="js/controllers/query4Ctrl.js"></script>
<script type="text/javascript" src="js/controllers/query0Ctrl.js"></script>
<script type="text/javascript" src="js/services/dataSvc.js"></script>

</head>
<body ng-controller="twitter311Ctrl">
	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!--    <a class="navbar-brand" href="https://twitter.com/kcmo311">Email</a> -->
				<span class="subtitle">Email Analysis</span>
			</div>

			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav side-nav">
					<li ng-click="click('query1')"
						ng-class="{active: isActive('query1')}"><a href="#"><i
							class="fa fa-fw fa-envelope fa-lg"></i> Send an Email</a></li>
					<li ng-click="click('query2')"
						ng-class="{active: isActive('query2')}"><a href="#"><i
							class="fa fa-fw fa-bar-chart fa-lg"></i> Email Analysis</a>
					<li ng-click="click('query3')"
						ng-class="{active: isActive('query3')}"><a href="#"><i
							class="fa fa-fw fa-pie-chart fa-lg"></i> Email Analysis by Sender</a>
					<li ng-click="click('query4')"
						ng-class="{active: isActive('query4')}"><a href="#"><i
							class="fa fa-fw fa-pie-chart fa-lg"></i> Top Readers</a>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>

		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							{{template.title}} <small>{{template.subtitle}}</small>
						</h1>
					</div>
				</div>
				<!-- /.row -->

				<div ng-include="template.url"></div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->


		<!-- /#wrapper -->

	</div>
</body>
</html>
